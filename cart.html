<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Bloom Bliss</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      color: #333;
      padding: 20px 10%;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      color: #d63384;
      font-weight: 600;
      margin-right: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #b51262;
    }
    header h1 {
      color: #d63384;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
      font-size: 2.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #ff69b4;
      color: white;
      font-weight: 700;
      font-size: 1rem;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #c2185b;
    }
    input[type="number"] {
      width: 60px;
      padding: 7px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 1rem;
    }
    .total {
      font-size: 1.3rem;
      text-align: right;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .checkout-btn {
      background: #ff69b4;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255,105,180,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .checkout-btn:hover {
      background-color: #e91e63;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-top: 50px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
</nav>

<h1>Your Cart</h1>

<table id="cartTable">
  <thead>
    <tr>
      <th>Flower</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="total" id="totalPrice">Total: ₹0</div>

<button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>

<script>
  const cartTableBody = document.querySelector("#cartTable tbody");
  const totalPriceEl = document.getElementById("totalPrice");
  const checkoutBtn = document.getElementById("checkoutBtn");

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartTableBody.innerHTML = "";

    if (cart.length === 0) {
      cartTableBody.innerHTML = `<tr><td colspan="5" class="empty-msg">Your cart is empty.</td></tr>`;
      totalPriceEl.textContent = "Total: ₹0";
      checkoutBtn.style.display = "none";
      return;
    }

    checkoutBtn.style.display = "block";

    let total = 0;
    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>₹${item.price}</td>
        <td><input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qtyInput" /></td>
        <td>₹${subtotal.toFixed(2)}</td>
        <td><button data-index="${index}" class="removeBtn">X</button></td>
      `;
      cartTableBody.appendChild(row);
    });

    totalPriceEl.textContent = `Total: ₹${total.toFixed(2)}`;

    document.querySelectorAll(".qtyInput").forEach(input =>
      input.addEventListener("change", updateQuantity)
    );

    document.querySelectorAll(".removeBtn").forEach(btn =>
      btn.addEventListener("click", removeItem)
    );
  }

  function updateQuantity(e) {
    const index = e.target.dataset.index;
    let newQty = parseInt(e.target.value);
    if (isNaN(newQty) || newQty < 1) {
      newQty = 1;
      e.target.value = 1;
    }
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = newQty;
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(e) {
    const index = e.target.dataset.index;
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  checkoutBtn.addEventListener("click", () => {
    window.location.href = "checkout.html";
  });

  loadCart();

  // Dark mode toggle helper for this page
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
